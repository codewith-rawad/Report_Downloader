<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Report Generator</title>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/pizzip/dist/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater/build/docxtemplater.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Medical Icon -->
  <div class="icon-medical">
    <i class="ri-stethoscope-line"></i>
  </div>

  <h2>Generating Medical Report</h2>

  <div class="loader"></div>

  <div class="message">Analyzing your case and preparing a complete report. Please wait...</div>

  <div class="success">âœ… Report successfully downloaded!</div>

  <!-- Floating SVG Medical Icons -->
  <img src="images/medical-icon1.svg" class="floating-img img1" alt="Medical Icon">
  <img src="images/medical-icon2.svg" class="floating-img img2" alt="Medical Icon">
  <img src="images/medical-icon3.svg" class="floating-img img3" alt="Medical Icon">
  <img src="images/medical-icon4.svg" class="floating-img img4" alt="Medical Icon">

  <!-- Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Application Error</h3>
      <p id="errorMessage"></p>
      <button onclick="location.reload()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
